<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-form">
        <h2>Formulario de Pago</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="card-number">Card #</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="CVC">CVC #</label>
                    <input type="text" id="CVC" name="CVC" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="amount-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cardholder-name">First Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
            </div>

            <div class="form-row city-state-zip">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Pick a state</option>
                        <option value="state1">Madrid</option>
                        <option value="state2">Malagar</option>
                        <option value="state3">Murcia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group card-type-group">
                    <label for="card-type">We Accept</label>
                    <div class="card-options">
                        <div class="card-option">
                            <input type="radio" id="visa" name="card-type" value="visa" required>
                            <label for="visa"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="card-option">
                            <input type="radio" id="mastercard" name="card-type" value="mastercard">
                            <label for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="card-option">
                            <input type="radio" id="amex" name="card-type" value="amex">
                            <label for="amex"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="card-option">
                            <input type="radio" id="diners" name="card-type" value="diners">
                            <label for="diners"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                    </div>
                </div>
                <div class="form-group message-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            </div>

            <div class="form-row buttons">
                <button type="submit">Pagar</button>
                <button type="button" onclick="cancelPayment()">Cancelar Pago</button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
